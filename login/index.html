<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/nasty.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/modernizr.js"></script>
</head>
<body>

    <section class="login-ctrl flipper" id="app">

        <a href="/" class="logo"></a>

        <div class="login-panel flipper__wrapper">
            <div id="login" class="form form--login flipper__side flipper__side--front">
                <div class="form__row">
                    <div class="input-group input-group--error">
                        <input type="email" class="one-whole" placeholder="Username or e-mail..." tabindex="1" />
                        <div class="icon icon--user2"></div>
                        <div class="input-group__message input-group__message--error">Invalid e-mail or username.</div>
                    </div>
                </div>

                <div class="form__row">
                    <div class="input-group">
                        <input type="password" class="one-whole" placeholder="Password..." tabindex="2" />
                        <div class="icon icon--lock"></div>
                    </div>
                </div>

                <div class="form__row">
                    <div class="one-whole cf">
                        <div class="float--left">
                            <input type="checkbox" id="keep-logged-in" tabindex="3" />
                            <label for="keep-logged-in">Keep me logged in</label>
                        </div>
                        <a href="#forgot-password" class="float--right" id="forgot-password" tabindex="4">Forgot password?</a>
                    </div>
                </div>

                <div class="form__row form__row--spaced">
                    <button class="button button--primary one-whole" tabindex="5">Log in</button>
                </div>
            </div>

            <div id="forgot-password" class="form form--password-recovery flipper__side flipper__side--rear">
                <div class="form__row">
                    <label for="request-password">Enter your email address below and we'll send your login details.</label>
                </div>

                <div class="form__row">
                    <div class="input-group">
                        <input id="request-password" class="one-whole" type="email" placeholder="Enter your e-mail address..." tabindex="6" />
                        <div class="icon icon--mail"></div>
                    </div>
                </div>

                <div class="form__row form__row--spaced cf">
                    <div class="two-thirds float--left button-group">
                        <button class="button button--secondary one-whole" tabindex="7">Send Password</button>
                    </div>

                    <div class="one-third float--left button-group">
                        <button class="button one-whole" tabindex="8" id="cancel-password-recovery">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="login-footer">
        <div class="login-footer__section-1">
            <p>Brand View &reg; is a registered trademark.</p>
        </div>
        <div class="login-footer__section-2">
            <p class="links-set"><a href="#1">Contact Support</a> <a href="#2">Terms of Service</a> <a href="#3">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
